<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Infinite Geometry Art</title>
<style>
  body {
    margin: 0;
    background: #0a0a0a;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let t = 0;

function draw() {
  ctx.fillStyle = "#0a0a0a20";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  let layers = 6;   // number of orbit layers
  let maxR = Math.min(cx, cy) * 0.6;

  for (let i = 0; i < layers; i++) {
    let radius = maxR * (i + 1) / layers;
    let angle = t * (0.002 + i * 0.0004);

    // Draw orbit circles
    ctx.strokeStyle = "#ffffff22";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.arc(cx, cy, radius, 0, Math.PI * 2);
    ctx.stroke();

    // Draw rotating nodes on orbit
    let nodes = 12;
    for (let n = 0; n < nodes; n++) {
      let phi = angle + (Math.PI * 2 * n) / nodes;

      let x = cx + Math.cos(phi) * radius;
      let y = cy + Math.sin(phi) * radius;

      // Connecting lines between layers
      if (i > 0 && n % 2 === 0) {
        let prevR = maxR * (i) / layers;
        let px = cx + Math.cos(phi * 1.1) * prevR;
        let py = cy + Math.sin(phi * 1.1) * prevR;

        ctx.strokeStyle = "#ffffff10";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(px, py);
        ctx.stroke();
      }

      // draw node
      ctx.fillStyle = "#ffffff";
      ctx.beginPath();
      ctx.arc(x, y, 2, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  t++;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
